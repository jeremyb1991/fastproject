<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Duid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-duid" data-rule="required" class="form-control" name="row[duid]" type="number" value="{$row.duid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('W_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-w_name" class="form-control" name="row[w_name]" type="text" value="{$row.w_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('W_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-w_phone" class="form-control" name="row[w_phone]" type="text" value="{$row.w_phone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('W_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-w_address" class="form-control" name="row[w_address]" type="text" value="{$row.w_address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('W_lat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-w_lat" class="form-control" name="row[w_lat]" type="text" value="{$row.w_lat}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('W_lng')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-w_lng" class="form-control" name="row[w_lng]" type="text" value="{$row.w_lng}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('U_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-u_name" class="form-control" name="row[u_name]" type="text" value="{$row.u_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('U_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-u_phone" class="form-control" name="row[u_phone]" type="text" value="{$row.u_phone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('U_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-u_address" class="form-control" name="row[u_address]" type="text" value="{$row.u_address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('U_lat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-u_lat" class="form-control" name="row[u_lat]" type="text" value="{$row.u_lat}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('U_lng')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-u_lng" class="form-control" name="row[u_lng]" type="text" value="{$row.u_lng}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shipping_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shipping_fee" data-rule="required" class="form-control" name="row[shipping_fee]" type="number" value="{$row.shipping_fee}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deadline')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deadline" class="form-control" name="row[deadline]" type="text" value="{$row.deadline}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-state" data-rule="required" class="form-control" name="row[state]" type="number" value="{$row.state}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Finish_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finish_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[finish_time]" type="text" value="{$row.finish_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
